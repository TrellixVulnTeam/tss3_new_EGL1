<div class="container mt-4">
    <div class="row">
        <div class="col-md-12">
            <button class="btn btn-success" (click)="get_data()">Get Data</button>
            <br />
            <table class="table table-dark table-bordered">
                <tr>
                    <th>S.No.</th>
                    <th>Name</th>
                    <th>Body</th>
                </tr>
                <tr *ngFor="let x of stu">
                    <td>{{ x.id }}</td>
                    <td>{{ x.name }}</td>
                    <td>{{ x.body }}</td>
                </tr>
            </table>
            <br />
            <br />
            <br />
            <br />
            <button class="btn btn-danger" (click)="get_student()">Get Student</button>
            <br />
            <table class="table table-dark table-bordered">
                <tr>
                    <th>S.No.</th>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Fee</th>
                </tr>
                <tr *ngFor="let x of stu2; let n = index">
                    <td>{{ n+1 }}</td>
                    <td>{{ x.name }}</td>
                    <td>{{ x.age }}</td>
                    <td>{{ x.fee }}</td>
                </tr>
            </table>
        </div>
    </div>
</div>
