    <body>
        <h2>Registration Form</h2>
        <form>
            First Name (textbox) : <input type="text" />
            <br />
            <br />
            Password (Password): <input type="password" /> 
            <br />
            <br />
            Address (textarea): <textarea></textarea>
            <br />
            <br />
            City (select): <select>
                    <option>Select</option>
                    <option>Indore</option>
                    <option>Mumbai</option>
                    <option>Pune</option>
                    <option>Delhi</option>
                </select>
            <Br />
            <Br />
            Gender (radio) : Male <input type="radio" name="gender"/>
                    Female <input type="radio" name="gender"/>
            <br />
            <Br />
            Hobby (checkbox) : Cricket <input type="checkbox" />
                    Football <input type="checkbox" />
                    Internet <input type="checkbox" />
                    Music <input type="checkbox" />
            <Br />
            <Br />
            Select Image (file) : <input type="file" />
            <br />
            <Br />
            <input type="button" value="OK"/>
            <input type="reset" value="Clear" />
            <input type="submit" value="Signup" />
            <br />
            <input type="hidden" />



        </form>
    </body>
</html>
