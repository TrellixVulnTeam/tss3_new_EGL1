<div class="container box">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card bg-col">
                <div class="card-header">
                    <h4>Registration From</h4>
                </div>
                <div class="card-body">
                <form [formGroup]="regForm" >
                    <div class="form-group">
                        <label>First Name <span class="r">*</span></label>
                        <input type="text" formControlName="firstName" class="form-control" [ngClass]="{'is-invalid': checkForm && regForm.controls.firstName.errors }">
                        <div *ngIf=" checkForm && regForm.controls.firstName.errors" class="invalid-feedback"> Enter First Name </div>
                    </div>
                    <div class="form-group">
                        <label>Last Name <span class="r">*</span></label>
                        <input type="text" formControlName="lastName" class="form-control" [ngClass]="{'is-invalid' : checkForm && regForm.controls.lastName.errors }" >
                        <div *ngIf="checkForm && regForm.controls.lastName.errors" class="invalid-feedback">Enter Last Name</div>
                    </div>
                    <div class="form-group">
                        <label>Email Id <span class="r">*</span></label>
                        <input type="text" formControlName="email" class="form-control" [ngClass]="{'is-invalid' : checkForm && regForm.controls.email.errors }">
                        <div *ngIf="checkForm && regForm.controls.email.errors" class="invalid-feedback" > 
                            <div *ngIf="regForm.controls.email.errors.required"> Enter your Email Id </div>
                            <div *ngIf="regForm.controls.email.errors.email"> Email id is not valid </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Phone No. <span class="r">*</span></label>
                        <input type="text" formControlName="phone" class="form-control" [ngClass]="{'is-invalid' : checkForm && regForm.controls.phone.errors }">
                        <div *ngIf="checkForm && regForm.controls.phone.errors" class="invalid-feedback">
                            <div *ngIf="regForm.controls.phone.errors.required"> Enter Phone Number </div>
                            <div *ngIf="regForm.controls.phone.errors.phoneLen"> Enter 10 digits </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Gender <span class="r">*</span></label>
                        <br />
                        Male <input type="radio" value="male" formControlName="gender" [ngClass]="{'is-invalid' : checkForm && regForm.controls.gender.errors }" >
                        Female <input type="radio" value="female" formControlName="gender" [ngClass]="{'is-invalid' : checkForm && regForm.controls.gender.errors }">
                        <div *ngIf="checkForm && regForm.controls.gender.errors" class="invalid-feedback">Select Gender </div>
                    </div>
                    <div class="form-group">
                        <label> Address <span class="r">*</span> </label>
                        <textarea class="form-control" formControlName="address" [ngClass]="{'is-invalid' : checkForm && regForm.controls.address.errors }"></textarea>
                        <div *ngIf="checkForm && regForm.controls.address.errors" class="invalid-feedback">Enter Address</div>
                    </div>

                    <div class="form-group">
                        <label> Country <span class="r">*</span> </label>
                        <select class="form-control" formControlName="country" [ngClass]="{'is-invalid' : checkForm && regForm.controls.country.errors }">
                            <option value="">Select</option>
                            <option value="Indore">Indore</option>
                            <option value="Ujjain">Ujjain</option>
                            <option value="Mhow">Mhow</option>
                        </select>
                        <div *ngIf="checkForm && regForm.controls.country.errors" class="invalid-feedback">select your Country</div>
                    </div>
                    

                    <div class="form-group">
                        <label> Username <span class="r">*</span></label>
                        <input type="text" formControlName="userName" class="form-control" [ngClass]="{'is-invalid' : checkForm && regForm.controls.userName.errors }">
                        <div *ngIf="checkForm && regForm.controls.userName.errors" class="invalid-feedback">Enter Username</div>
                    </div>
                    <!-- <div class="form-group">
                        <label> Password <span class="r">*</span></label>
                        <div class="input-group is-invalid"><input type="{{buttonVal}}" formControlName="password" class="form-control" [ngClass]="{'is-invalid' : checkForm && regForm.controls.password.errors }">
                        <button class="btn btn-outline-dark" (click)="passShow()">{{buttonText}}</button> </div>
                        <div *ngIf="checkForm && regForm.controls.password.errors" class="invalid-feedback"> Enter Password </div>
                    </div> -->

                    <div class="form-group">
                        <label> Password <span class="r">*</span></label>
                        <input type="password" formControlName="password" class="form-control" [ngClass]="{'is-invalid' : checkForm && regForm.controls.password.errors }">
                        <div *ngIf="checkForm && regForm.controls.password.errors" class="invalid-feedback"> Enter Password </div>
                    </div>

                    <div class="form-group">
                        <label> Re-Password <span class="r">*</span> </label>
                        <input type="text" formControlName="rePassword" class="form-control" [ngClass]="{'is-invalid' : checkForm && regForm.controls.rePassword.errors }">
                        <div *ngIf="checkForm && regForm.controls.rePassword.errors" class="invalid-feedback"> Enter Password </div>
                    </div>
                    </form>
            </div>
                <div class="card-footer">
                    <button class="btn btn-dark float-right" (click)="signUp()"> Submit </button>  
                </div>

            </div>

            <div *ngIf="alertStatus"  class="alert mt-3 alert-success">
                <strong>Sign Up Successfull</strong> 
                <button class="close" data-dismiss="alert"> X </button>
            </div>

        </div>
    </div>
</div>
