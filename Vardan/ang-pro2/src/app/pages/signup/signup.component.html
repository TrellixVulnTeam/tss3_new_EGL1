<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
        <form [formGroup]="signupFrm">
                <div class="card mt-5">
                <div class="card-header bg-primary" > Signup Form</div>
                <div class="card-body " style="background-color: aqua;">
                    <div class="form-group">
                        <label>Full Name</label>
                        <input type="text" formControlName="fullname" class="form-control"
                        [ngClass]="{'is-invalid' : checkForm && signupFrm.controls.fullname.errors}"/>
                        <div *ngIf ="checkForm && signupFrm.controls.fullname.errors" class="invalid-feedback">Insert Your Full Name</div>
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="text" formControlName="email" class="form-control"  [ngClass]="{'is-invalid' : checkForm && signupFrm.controls.email.errors}"/>
                        <div *ngIf="checkForm && signupFrm.controls.email.errors" class="invalid-feedback">
                                <div *ngIf ="signupFrm.controls.email.errors.required">Insert your Email id</div>
                                <div *ngIf ="signupFrm.controls.email.errors.email">Email id is incorrect</div>
                        </div>                        
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" formControlName="password" class="form-control"  [ngClass]="{'is-invalid' : checkForm && signupFrm.controls.password.errors}"/>
                        <div *ngIf="checkForm && signupFrm.controls.password.errors" class="invalid-feedback ">Insert your password</div>
                    </div>
                    <div class="form-group">
                        <label>Re-password</label>
                        <input type="password" formControlName="re_password" class="form-control"  [ngClass]="{'is-invalid' : checkForm && signupFrm.controls.re_password.errors}"/>
                        <div *ngIf="checkForm && signupFrm.controls.re_password.errors" class="invalid-feedback ">Insert your re-password</div>
                    </div>
                    <div class="form-group">
                        <label>Address</label>
                        <textarea type="text" formControlName="address" class="form-control" [ngClass]="{'is-invalid' : checkForm && signupFrm.controls.re_password.errors}" ></textarea>
                        <div *ngIf="checkForm && signupFrm.controls.address.errors " class="invalid-feedback">Insert your address</div>
                    </div>
                    <div class="form-group">
                        <label>City</label>
                        <select class="form-control"formControlName="city"  [ngClass]="{'is-invalid' : checkForm && signupFrm.controls.city.errors}">
                            <option value="select">Select</option>
                            <option value="indore">Indore</option>
                            <option value="pune">Pune</option>
                            <option value="bhopal">Bhopal</option>
                            <option value="gujrat">Gujrat</option>
                        </select>
                        <div *ngIf= "checkForm && signupFrm.controls.city.errors" class="invalid-feedback">Insert your city</div>
                    </div>
                    <div class="form-group">
                        <label>Gender</label>
                        <br/>
                        <input type="radio" formControlName="gender"  value ="male" [ngClass]="{'is-invalid' : checkForm && signupFrm.controls.gender.errors}">Male
                        <input type="radio" formControlName="gender" value ="female" [ngClass]="{'is-invalid' : checkForm && signupFrm.controls.gender.errors}">Female
                        <div *ngIf="checkForm && signupFrm.controls.gender.errors" class="invalid-feedback text-danger">Insert your gender</div>
                    </div>
                </div>

                <div class="card-footer bg-primary">
                    <button class="btn btn-success" (click)="signup()"> Signup </button>
                </div>
                
                </div>
         </form>
    </div>
</div>
