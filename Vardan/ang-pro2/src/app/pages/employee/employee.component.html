<div class="container mt-4">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <h3>Employee</h3>
            <!-- <p>{{ newEmp | json }}</p> -->
            <div class="form-group">
                <label for="">Name</label>
                <input type="text" [(ngModel)]="newEmp.name" class="form-control" />
            </div>
            <div class="form-group">
                <label for="">Salary</label>
                <input type="text" [(ngModel)]="newEmp.salary" class="form-control" />
            </div>
            <div class="form-group">
                <label for="">City</label>
                <select class="form-control" [(ngModel)]="newEmp.city">
                    <option>Select</option>
                    <option>Indore</option>
                    <option>Mumbai</option>
                    <option>Pune</option>
                </select>
            </div>
            <br />
            <button class="btn btn-primary" (click)="add()">Add</button>
            <Br/>
            <Br/>
            <table class="table table-dark">
                <tr>
                    <th>S.No.</th>
                    <th>Name</th>
                    <th>Salary</th>
                    <th>City</th>
                </tr>
                <tr *ngFor="let e of allEmp; let n = index">
                    <td>{{ n+1 }}</td>
                    <td>{{ e.name }}</td>
                    <td>{{ e.salary }}</td>
                    <td>{{ e.city }}</td>
                </tr>
            </table>
        </div>
    </div>
</div>
