<div class="container mt-4">
    <div class="row">
        <div class="col-md-12">
            <button class="btn btn-primary" (click)="test()">OK</button>
            <br />
            <br />
            <br />
            <div [ngSwitch]="a">
                <h1 *ngSwitchCase="'1'">Indore</h1>
                <h1 *ngSwitchCase="'2'">Mumbai</h1>
                <h1 *ngSwitchCase="'3'">Pune</h1>
                <h1 *ngSwitchDefault>No City</h1>
            </div>
        </div>
    </div>
    <div class="row mt-5">
        <div class="col-md-12">
            <ul>
                <li *ngFor="let x of data">{{ x }}</li>
            </ul>
            <br />
            <br />
            <table class="table table-dark">
                <tr>
                    <th>S.No.</th>
                    <th>Name</th>
                    <th>AGe</th>
                    <th>City</th>
                </tr>
                <tr *ngFor="let x of stu; let n = index">
                    <td>{{ n+1 }}</td>
                    <td>{{ x.name }}</td>
                    <td>{{ x.age }}</td>
                    <td>{{ x.city }}</td>

                </tr>
            </table>




        </div>
    </div>
</div>
