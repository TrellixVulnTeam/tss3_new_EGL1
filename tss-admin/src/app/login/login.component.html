
    <section class="ftco-section" style="background-color:#50b3c5; min-height: 565px;">

        <div class="container">
            <section class="ftco-section">
                <div class="container">
                     <div class="row justify-content-center">
                        
                        <div class="col-md-6 col-lg-5">
                            <div class="login-wrap p-4 p-md-2">
                               
                          <div class="icon d-flex align-items-center mb-3 justify-content-center">
                            <img style=" position:relative; height: 100px; width: 100px;" src="assets/images/login png/3.gif"/>
                              <span class="fa fa-user-o"></span>
                          </div>
                          <h3 class="text-center mb-4"  style="color: black;">Admin Login</h3>
                                <form [formGroup]="loginFrm">
                                    <div class="form-group">
                                        <label style="color: black;">Username</label>
                                        <input style="background-color: azure; color: black; border-radius: 5px;"type="text" class="form-control" formControlName="username" [ngClass]="{'is-invalid' : checkFrm && loginFrm.controls.username.errors}">
                                        <div class="invalid-feedback" *ngIf="checkFrm && loginFrm.controls.username.errors">Insert Your username</div>
                                    </div>
                                    
                                    <div class="form-group ">
                                        <label style="color: black;">Password</label>
                                        <input style="background-color: azure; color: black;border-radius: 5px;"  type="password" formControlName="password" class="form-control"[ngClass]="{'is-invalid' : checkFrm && loginFrm.controls.password.errors}">                   
                                        <div class="invalid-feedback" *ngIf="checkFrm && loginFrm.controls.password.errors">Insert Your Password</div>
                                     </div>
                        <div class="form-group d-md-flex">
                            <div class="w-50">
                                <label class="checkbox-wrap checkbox-primary" style="color: black;">Remember Me
                                              <input type="checkbox" checked>
                                              <span class="checkmark"></span>
                                            </label>
                                        </div>
                                        <div class="w-50 text-md-right">
                                            <a style="color: darkblue;" href="#">Forgot Password</a>
                                        </div>
                        </div>
                        <p class="text-danger"> {{errMsg}}</p>
                        <div class="form-group">
                            <!-- <input type="submit"
                            (click)="login()" 
                             value="login" class="btn btn-primary rounded submit p-3 px-5"/> -->
                             &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <button style="background-color:#FF0058;"  (click)="login()" class="btn  rounded submit p-3 px-5"> Login </button>
                        </div>
                      </form>
                    </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </section>
