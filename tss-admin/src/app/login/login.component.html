<section class="ftco-section">
    <div class="container">
        <section class="ftco-section">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-md-6 text-center mb-5">
                        <h2 class="heading-section">Login #08</h2>
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-md-6 col-lg-5">
                        <div class="login-wrap p-4 p-md-5">
                      <div class="icon d-flex align-items-center justify-content-center">
                          <span class="fa fa-user-o"></span>
                      </div>
                      <h3 class="text-center mb-4">Have an account?</h3>
                            <form [formGroup]="loginFrm">
                                <div class="form-group">
                                    <label>Username</label>
                                    <input type="text" class="form-control" formControlName="username" [ngClass]="{'is-invalid' : checkFrm && loginFrm.controls.username.errors}">
                                    <div class="invalid-feedback" *ngIf="checkFrm && loginFrm.controls.username.errors">Insert Your username</div>
                                </div>
                                
                                <div class="form-group ">
                                    <label>Password</label>
                                    <input type="password" formControlName="password" class="form-control"[ngClass]="{'is-invalid' : checkFrm && loginFrm.controls.password.errors}">                   
                                    <div class="invalid-feedback" *ngIf="checkFrm && loginFrm.controls.password.errors">Insert Your Password</div>
                                 </div>
                    <div class="form-group d-md-flex">
                        <div class="w-50">
                            <label class="checkbox-wrap checkbox-primary">Remember Me
                                          <input type="checkbox" checked>
                                          <span class="checkmark"></span>
                                        </label>
                                    </div>
                                    <div class="w-50 text-md-right">
                                        <a href="#">Forgot Password</a>
                                    </div>
                    </div>
                    <div class="form-group">
                        <input type="submit" (click)="login()" value="login" class="btn btn-primary rounded submit p-3 px-5"/>
                    </div>
                  </form>
                </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
