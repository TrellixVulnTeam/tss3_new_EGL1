
<html>
    <head>
        <title>My Form</title>
    </head>
    <body>
        <form>
            <input type="hidden" />
            First Name : <input type="text" placeholder="First Name" value="Rohit Sharma" />
            <br />
            <br />
            Last Name : <input type="text" placeholder="Last Name" />
            <br />
            
            <br />
            Email : <input type="text" disabled placeholder="" value="info@gmail.com" />
            <br />
            <br />
            Password : <input type="password" placeholder="Password"/>
            <Br />
            <Br />
            Gender : <input type="radio" checked name="gender"/>Male 
                    <input type="radio" name="gender"/>Female
            <Br />
            <Br />
            Hobby : <input type="checkbox" />Cricket
            <input type="checkbox" checked/>Music
            <input type="checkbox" />Football
            <input type="checkbox" />Internet
            <br />
            <Br />
            Address : <textarea rows="5" cols="30" placeholder="Address"></textarea>
            <br />
            <Br />
            City : <select>
                    <option>Select</option>
                    <option>Indore</option>
                    <option>Mumbai</option>
                    <option selected>Pune</option>
                    <option>Delhi</option>
            </select>
            <br />
            <br />
            Select File <input type="file" />
            <br />
            <br />
            <input type="button" value="OK"/>
            <br />
            <Br />
            <input type="reset" value="Clear"/>
            <br />
            <br />
            <input type="submit" />
        </form>
    </body>
</html>
