<div class="modal fade" id="addModal">
    <div class="modal-dialog">
        <form [formGroup]="teacherForm">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Add New Teacher</h3>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label>Full Name</label>
                    <input type="text" [ngClass]="{'is-invalid' : checkForm && teacherForm.controls.fullname.errors }" formControlName="fullname" class="form-control" />
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="text"  [ngClass]="{'is-invalid' : checkForm && teacherForm.controls.email.errors }" formControlName="email" class="form-control" />
                </div>
                <div class="form-group">
                    <label>Contact</label>
                    <input type="text"  [ngClass]="{'is-invalid' : checkForm && teacherForm.controls.contact.errors }" formControlName="contact" class="form-control" />
                </div>
                <div class="form-group">
                    <label>Address</label>
                    <textarea formControlName="address"  [ngClass]="{'is-invalid' : checkForm && teacherForm.controls.address.errors }" class="form-control" ></textarea>
                </div>

            </div>
            <div class="modal-footer">
                <button class="btn btn-danger" #closeBtn data-bs-dismiss="modal">Close</button>
                <button class="btn btn-success" (click)="submit(closeBtn)">Save</button>
            </div>
        </div>
        </form>
    </div>
</div>
