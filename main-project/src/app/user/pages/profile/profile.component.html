<app-saperator></app-saperator>
<div class="container" style="min-height: 500px;">
    <div class="row">
        <h3>User Profile</h3>
        <div class="col-md-6 offset-md-3">
            <table *ngIf="userInfo" class="table table-bordered">
                <Tr>
                    <td>Full Name</td>
                    <td>{{ userInfo.fullname }}</td>
                </Tr>
                <Tr>
                    <td>City</td>
                    <td>{{ userInfo.city }}</td>
                </Tr>
                <Tr>
                    <td>Email</td>
                    <td>{{ userInfo.email }}</td>
                </Tr>
                <Tr>
                    <td>Contact</td>
                    <td>{{ userInfo.contact }}</td>
                </Tr>
                <Tr>
                    <td>Gender</td>
                    <td>{{ userInfo.gender }}</td>
                </Tr>
            </table>
    
        </div>
    </div>
</div>
