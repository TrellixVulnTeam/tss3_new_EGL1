<div class="container mt-4">
    <div class="row">
        <div class="col-md-12">
            <h2>Teachers</h2>
            <div class="row">
                <div class="col-md-6 offset-md-3">
                    <h3>Add New Teachers</h3>
                    <div class="form-group">
                        <label>name</label>
                        <input type="text" class="form-control" />
                    </div>
                    <div class="form-group">
                        <label>class</label>
                        <input type="text" class="form-control" />
                </div>
                <div class="form-group">
                    <label>salary</label>
                    <input type="text" class="form-control" />
            </div>
            <br>
            <button class="btn btn-primary">Add</button>
        </div>
    </div>
</div>
</div>

</div>
<div class="row">
    <table class="table table-dark">
        <tr>
            <th>S.no</th>
            <th>Name</th>
            <th>Class</th>
            <th>Salary</th>
        </tr>
        <tr *ngFor="let t of">
            <td>n+1</td>
            <td>t.name</td>
            <td>t.class</td>
            <td>t.salary</td>
        </tr>
    </table>
</div>
