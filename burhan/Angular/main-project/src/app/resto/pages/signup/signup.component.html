<div class="container mt-2" style="min-height: 600px;">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <h4>Restaurent Singup</h4>
            <form [formGroup]="restoFrm">
            <div class="form-group">
                <label>Restaurent Name</label>
                <input type="text" formControlName="resto_name" [ngClass]="{'is-invalid' : checkFrm && restoFrm.controls.resto_name.errors }" class="form-control" />
                <div class="invalid-feedback" *ngIf="checkFrm && restoFrm.controls.resto_name.errors">
                    Insert Your Restaurent Name
                </div>
            </div>
            <div class="form-group">
                <label>Username</label>
                <input type="text" formControlName="username" [ngClass]="{'is-invalid' : checkFrm && restoFrm.controls.username.errors }" class="form-control" />
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" formControlName="password" [ngClass]="{'is-invalid' : checkFrm && restoFrm.controls.password.errors }" class="form-control" />
            </div>
            <div class="form-group">
                <label>Re-Password</label>
                <input type="password" formControlName="re_password" [ngClass]="{'is-invalid' : checkFrm && restoFrm.controls.re_password.errors }" class="form-control" />
            </div>
            <div class="form-group">
                <label>Address</label>
                <textarea formControlName="address" [ngClass]="{'is-invalid' : checkFrm && restoFrm.controls.address.errors }" class="form-control"></textarea>
            </div>
            <div class="form-group">
                <label>Contact</label>
                <input type="text" formControlName="contact" [ngClass]="{'is-invalid' : checkFrm && restoFrm.controls.contact.errors }" class="form-control" />
            </div>
            <Br />
            <input type="submit" value="Signup" (click)="submit()" class="btn btn-primary" />
            </form>
        </div>
    </div>
</div>
