<div class="container">
    <div class="row">
        <div class="col-md-3">
            <app-left-nav></app-left-nav>
        </div>
        <div class="col-md-9">
            <table class="table table-info-borderd">
                <tr>
                    <th>S.NO</th>
                    <th>Item Name</th>
                    <th>Price</th>
                    <th>Category</th>
                    <th>Delete</th>
                </tr>
                <tr *ngFor="let i of allItems; let n = index">
                    <td>{{ n+1 }}</td>
                    <td>{{ i.name }}</td>
                    <td>{{ i.price }}</td>
                    <td>{{ i.category }}</td>
                    <td><button (click)="askDelete(i)" data-bs-toggle="modal" data-bs-target="#delmodal" class="btn btn-danger btn-sm">Delete</button></td>
                </tr>
            </table>
        </div>
    </div>
</div>
<div class="modal fade" id="delmodal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
             <h1>Delete Items !</h1>   
            </div>
            <div class="modal-body">
                <p>Are you sure want to delete <b *ngIf="item">{{ item.name }}</b></p>
            </div>
            <div class="modal-footer">
                <button class="btn btn-danger btn-sm" (click)="confDelete(closeBtn)">Delete</button>
                <button data-bs-dismis="modal" #closeBtn class="btn btn-danger btn-sm">Close</button>
            </div>
        </div>
    </div>
</div>
