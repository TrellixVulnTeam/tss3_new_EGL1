<app-saperator></app-saperator>
<div class="container" style="min-height: 500px;">
<div class="row">
    <h3>User Profile</h3> 
    <div class="col-md-6 offset-md-3">
    <table *ngIf="userInfo" class="table table-bordered">
    <tr>
     <td>Full name</td>
     <td>{{ userInfo.fullname }}</td>
    </tr>
    <tr>
     <td>Email</td>
     <td>{{ userInfo.email }}</td>
    </tr>
    <tr>
     <td>Address</td>
     <td>{{ userInfo.address }}</td>
    </tr>
    <tr>
     <td>Gender</td>
     <td>{{ userInfo.gender }}</td>
    </tr>
    <tr>
     <td>City</td>
     <td>{{ userInfo.city }}</td>
    </tr>
    <tr>
     <td>Contact</td>
     <td>{{ userInfo.contact}}</td>
    </tr>
    </table>
</div>
</div>
</div>
