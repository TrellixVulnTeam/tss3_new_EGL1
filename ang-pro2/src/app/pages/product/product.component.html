
<div *ngIf="check" class="content">
    <div id="overlay"><div class="overlay-content"><img src="assets/images/pre.gif" alt="Loading..."/></div></div>
    <!-- Content goes here -->
</div>



<div class="container mt-4">
    <div class="row">
        <div class="col-md-12">
            <table class="table table-dark table-bordered">
                <tr>
                    <th>S.No.</th>
                    <th>Title</th>
                    <th>Price</th>
                    <th>Discount</th>
                    <th>Category</th>
                </tr>
                <tr *ngFor="let p of allProduct; let n = index">
                    <td>{{ n+1 }}</td>
                    <td>{{ p.title }}</td>
                    <td>{{ p.price | currency }}</td>
                    <td>{{ p.price | discount | currency }}</td>
                    <td>{{ p.category }}</td>
                </tr>
            </table>
        </div>
    </div>
</div>
